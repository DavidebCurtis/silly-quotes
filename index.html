<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Silly Quotes</title>
</head>

<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>Silly Quotes!</h2>
        </div>
        <div class="quote-body">
            <div class="icon-quote">
                <span class="quote">"We should try and finish this project by thursday so we have something to
                    show"</span>
            </div>
            <div class="author">
                -Anon
            </div>
            <div class="quote-buttons">
                <div class="btn">
                    <button class="quote-btn">New Quote</button>
                </div>

            </div>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span id="second-quote" class="quote"></span>
            </div>
            <div id="author-2" class="author">

            </div>
            <div class="quote-buttons">
                <div id="btn-2" class="btn">
                    <button class="quote-btn">Translate Quote</button>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>Powered by <strong>Rebooting Rebels</strong> </p>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
