<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <title>Silly Quotes</title>
</head>
<body>
  <div class="quote-wrapper">
    <div class="quote-heading">
      <h2>Silly Quotes!</h2>
    </div>

    <div class="quote-body">
      <div class="icon-quote">
        <span id="first-quote" class=" class=" quote"></span>
      </div>
      <div id="author-1" class="author">

      </div>
      <div class="quote-buttons">
        <div class="btn">
          <button id="btn-1" class="quote-btn">New Quote</button>
        </div>

      </div>
    </div>

    <div class="quote-body">
      <div class="icon-quote">
        <span id="second-quote" class="quote"></span>
      </div>
      <div id="author-2" class="author">

      </div>
      <div class="quote-buttons">
        <div id="btn-2" class="btn">
          <button id="translate-btn" class="quote-btn">Translate Quote</button>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="carousel">
        <div class="slider">
          <section class="quote-1" id="saved-quotes">"Place holder for
            Silly Quote 1"
          </section>
          <section class="quote-2">"Place holder for
            Silly Quote 2"
          </section>
          <section class="quote-3">"Place holder for
            Silly Quote 3"
          </section>
          <section class="quote-4">"Place holder for
            Silly Quote 4"
          </section>
        </div>
        <div class="controls">
          <span class="arrow left"><span class="material-icons">
              chevron_left
            </span></span>
          <span class="arrow right"><span class="material-icons">
              chevron_right
            </span></span>
          <ul>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by <strong>Rebooting Rebels ðŸ’ª</strong> </p>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/javascript/javascript.js "></script>
</body>

</html>
